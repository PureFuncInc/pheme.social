name: PR

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node 16
        uses: actions/setup-node@v3
        with:
          node-version: v16
          cache: 'npm'
      - name: npm ci
        run: npm ci
      - name: npm run lint
        run: npm run lint
